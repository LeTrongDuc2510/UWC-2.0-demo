            <div id="block0">
                <p class="bl-title">Tài khoản</p>

                <input class="inputInfo" id="inputName" type="text" placeholder="" value="Đinh Lê Dũng">

                <input class="inputInfo" id="inputUsr" type="text" placeholder="" value="dinhledung">
                <i class="fa-solid fa-user icon-bl0 icon2"></i>
                <p class="bl-TXTrow" id="bl-txtPass">Mật khẩu:</p>
                <input class="inputInfo" id="inputPass" type="password" placeholder="" value="dinhledung">
                <i class="fa-solid fa-eye-slash icon-bl0 icon3" id="passNoti" onclick="showPass()"></i>
                <!-- <div id="readUrlWrapper">
                    <input type='file' id="readUrl" class="custom-file-input">

                <!-- <p class="more-txt" id="img-TXT-change" onclick="uploadF()">Thay đổi ảnh</p> -->
                <button class="randGenImg" id="genImg" onclick="randImg()"></button>

                <img id="circleFace" src="./rand-img/photo1.jpg"></img>

                <p class="bl-TXTrow" id="bl-txtId">Mã số nhân viên:</p>

                <i class="fa-solid fa-id-card icon-bl1 icon6"></i>
                <p class="bl-TXTrow" id="bl-txtRole">Chức vụ:</p>
                <input class="inputInfo" id="inputRole" type="text" placeholder="" value="Nhân viên văn phòng" disabled>
                <i class="fa-solid fa-clipboard-user icon-bl1 icon7"></i>

                <p class="bl-TXTrow" id="bl-txtEmail">Email:</p>
                <input class="inputInfo" id="inputEmail" type="text" placeholder="" value="dinhledung@gmail.com">
                <i class="fa-solid fa-envelope icon-bl1 icon4"></i>
                <p class="bl-TXTrow" id="bl-txtPhone">Số điện thoại:</p>
                <input class="inputInfo" id="inputPhone" type="text" placeholder="" value="0123456789">
                <i class="fa-solid fa-phone icon-bl1 icon5"></i>

                <p class="bl-TXTrow" id="bl-txtGen">Giới tính:</p>

                <input id="test1" class="gender-radio radio1" type="radio" name="radio-group" value="male" checked>
                <label for="test1" class="genRow genRow1">Nam</label>
                <input id="test2" class="gender-radio radio2" type="radio" name="radio-group" value="female">
                <label for="test2" class="genRow genRow2">Nữ</label>
                <input id="test3" class="gender-radio radio3" type="radio" name="radio-group" value="no">
                <label for="test3" class="genRow genRow3">Khác</label>



                <p class="bl-TXTrow" id="bl-txtLang">Ngôn ngữ:</p>
            
                <select name="staff-type" id="st-type" onchange="">
                    <option value="vie">Tiếng Việt</option>
                    <option value="eng">Tiếng Anh</option>
