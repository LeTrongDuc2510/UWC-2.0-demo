<!DOCTYPE html>
<html>
  <head>
    <title>Hello world</title>
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/74bc185944.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <!-- main css file -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <div id="nav">
      <p class="logo">UWC 2.0</p>

      <div class="sub-page">
        <div class="dashboard">
          <div class="bg-color"></div>
          <i class="fa-solid fa-house"></i>
          <p class="db-txt">Trang chủ</p>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="message">
          <div class="bg-color"></div>
          <i class="fa-solid fa-comment"></i>
          <p class="mg-txt">Tin nhắn</p>
        </div>
        <div class="task">
          <div class="bg-color"></div>
          <i class="fa-solid fa-calendar-check"></i>
          <p class="ts-txt">Giao nhiệm vụ</p>
        </div>
        <div class="em-mn">
          <div class="bg-color"></div>
          <i class="fa-regular fa-id-card"></i>
          <p class="em-mn-txt">Quản lý nhân viên</p>
        </div>
        <div class="fa-mn">
          <div class="bg-color"></div>
          <i class="fa-solid fa-list-check"></i>
          <p class="fa-mn-txt">Quản lý chung</p>
        </div>
        <div class="setting">
          <div class="bg-color"></div>
          <i class="fa-solid fa-gear"></i>
          <p class="st-txt">Cài đặt</p>
        </div>
      </div>

      <div class="log-out">
        <i class="fa-solid fa-right-from-bracket"></i>
        <p class="lg-txt">Đăng xuất</p>
      </div>
    </div>

    <!-- Khúc này trở xuống là của phần content / DO NOT USE :)) -->

    <!-- Phần cái chuông bên phải -->

    <button id="notiBtn" onclick="activeModal()">
      <p id="notiCnt">2</p>
      <i class="fa-solid fa-bell fa-shake" id="notiIcon"></i>
    </button>

    <div id="notiModal">
      <div id="notiModal-content"></div>
    </div>

    <!-- Content section -->

    <div id="content">
      <!-- Thông tin tài khoản -->
      <div id="account">
        <div id="fill-info">
          <div class="title">Tài khoản</div>
          <!-- Họ và tên -->
          <div id="name">
            <div id="ho-va-ten">Họ và tên</div>
            <div class="small-fill">
              <input type="text" id="input" placeholder="Đinh Lê Dũng">
              <i class="fas fa-pen"></i>
            </div>
          </div>
          <!-- Tên đăng nhập -->
          <div id="username">
            <div id="ten-dang-nhap">Tên đăng nhập</div>
            <div class="small-fill">
              <input type="text" id="input" placeholder="admin">
              <i class="fas fa-pen"></i>
            </div>
          </div>
          <!-- Mật khẩu -->
          <div id="password">
            <div id="mat-khau">Mật khẩu</div>
            <div class="small-fill">
              <input type="text" id="input" placeholder="hehehihi">
              <i class="fas fa-pen"></i>
            </div>
          </div>
        </div>
        <!-- ------------- -->
        <!-- avatar -->
        <div id="avatar-box">
          <img src="./ava.jpg" alt="Avatar" id="avatar" />
        </div>
        <!-- Thông tin cá nhân -->
      </div>
      <div id="info">
        <!-- title -->
        <div class="title">Thông tin cá nhân</div>
        <div id="email-phone">
          <!-- Email -->
          <div id="email">
            <div class="small-title">Email</div>
            <div class="small-fill">
              <input type="text" id="input" placeholder="abcsdfas@gmail.com">
              <i class="fas fa-pen"></i>
            </div>
          </div>
          <!-- Số điện thoại -->
          <div id="phone">
            <div class="small-title">Số điện thoại</div>
            <div class="small-fill dis-small">
              <input type="text" id="input" placeholder="0123456789">
              <i class="fas fa-pen"></i>
            </div>
          </div>
        </div>
        <!-- Ngôn ngữ -->
        <div id="language">
          <div class="small-title">Ngôn ngữ</div>

          <!-- Ngôn ngữ -->
          <div class="choose-langs">
            <div class="btn">
              <p id="curr-lang">Tiếng Việt</p>
              <i class="fa-solid fa-sort-down" id="arrow"></i>
            <div/>

            <div id="myDropdown" class="dropdown-content">
              <p class="vietnamese" onclick="vietnamese()">Tiếng Việt &#x2713;</p>
              <p class="english" onclick="english()">English</p>
            </div>

          </div>
          <!-- Ngôn ngữ -->
        </div>
      </div>
    </div>

    <!-- End content section -->
  </body>
  <script src="./index.js"></script>
</html>
